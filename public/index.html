<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mix.js</title>
  <meta name="description" content="Multitrack mixing in JavaScript with the Web Audio API">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="out/Mix.css">
</head>
<body>

  <header>
    <h1>Mix.js</h1>
  </header>

  <div id="loader">
    <div class="loader-bar"></div>
    <span>Loading Audio Assets...</span>
  </div>

  <div id="mixer">
    <div id="meters">
      <div class="vu">
        <div class="mask">
          <div class="needle left" style="-webkit-transform: rotateZ(0deg);"></div>
        </div>
        <p class="vu-label">L</p>
      </div>
      <div class="vu">
        <div class="mask">
          <div class="needle right" style="-webkit-transform: rotateZ(0deg);"></div>
        </div>
        <p class="vu-label">R</p>
      </div>
    </div>
    <div id="master">
      <div class="track">
        <div class="fader" style="top: 209px;"></div>
      </div>
      <p class="label">Master</p>
    </div>
  </div>

  <div id="controls"></div>

  <a href="https://github.com/kevincennis/Mix.js">
    <img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub">
  </a>

  <script src="out/Mix.js"></script>

  <script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-25245319-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

</body>
</html>
